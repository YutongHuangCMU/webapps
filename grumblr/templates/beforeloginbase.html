<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="{% static 'grumblr/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'grumblr/css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'grumblr/css/cover.css' %}" rel="stylesheet">
  </head>
  <body background="{% static 'grumblr/images/background2.png' %}">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"><img src="{% static 'grumblr/images/icon.png' %}" alt="failure" width="70" height="35"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'auth_views.login' %}">Sign in</a></li>
            <li><a href="{% url 'registration' %}">Sign up</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          {% block form %}
          {% endblock %}
          <div class="mastfoot">
            <div class="inner">
              <p>Copyright 2016-2020 by <a href="http://cmu.edu">Carnegie Mellon University</a>, <a href="https://www.linkedin.com/in/yutong-huang-830b63109?trk=nav_responsive_tab_profile_pic">@Yutong Huang</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
